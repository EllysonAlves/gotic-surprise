<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Segredo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0a0a0a;
      color: #fff;
      font-family: 'Georgia', serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
      background-image: url('./bg.png'); /* Sua imagem de rosas pretas */
      background-size: cover;
      background-position: center;
      animation: moverFundo 60s infinite linear;
    }

    @keyframes moverFundo {
      0% { background-position: center top; }
      50% { background-position: center bottom; }
      100% { background-position: center top; }
    }

    .mensagem {
      font-size: 1.5rem;
      margin-bottom: 2rem;
      opacity: 1;
      z-index: 2;
    }

    #surpresa {
      display: none;
      margin-top: 2rem;
      font-size: 1.4rem;
      color: #c79aff;
      white-space: pre-line;
      z-index: 3;
      animation: aparecer 2s ease-out forwards;
    }

    @keyframes aparecer {
      0% {
        opacity: 0;
        transform: scale(0.9) translateY(20px);
        filter: blur(5px);
      }
      100% {
        opacity: 1;
        transform: scale(1) translateY(0);
        filter: blur(0);
      }
    }

    button {
      padding: 0.5rem 1.2rem;
      background-color: transparent;
      color: #fff;
      border: 1px solid #fff;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.3s;
      z-index: 2;
    }

    button:hover {
      background-color: #fff;
      color: #000;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(10, 10, 10, 0.6);
      z-index: 1;
    }

    .fade-body {
      animation: escurecerFundo 1s ease forwards;
    }

    @keyframes escurecerFundo {
      0% { background-color: rgba(10,10,10,0.6); }
      100% { background-color: rgba(10,10,10,0.85); }
    }
  </style>
</head>
<body>
  <div class="overlay" id="camadaEscura"></div>

  <div class="mensagem">Nem todas as luzes brilham no escuro…</div>
  <button onclick="mostrarSurpresa()">Descobrir</button>
  <div id="surpresa">Mas você brilha. <br> No meu mundo escuro, você é a chama.</div>

  <script>
    function mostrarSurpresa() {
      const surpresa = document.getElementById('surpresa');
      const overlay = document.getElementById('camadaEscura');
      
      // Inicia a animação da camada
      overlay.classList.add('fade-body');

      // Mostra a surpresa com animação
      surpresa.style.display = 'block';
    }
  </script>
</body>
</html>
